<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="container shadow-lg bg-white rounded p-4 h-75">
        <div class="row g-0 h-100">
            <div class="col-md-7 d-flex flex-column justify-content-center align-items-center text-white text-center p-4 bg-success h-100" style="background-image: url('resources/imgs/banner_logo.png'); background-size: contain; background-position: center;">
                <h2>Geovest</h2>
                <p>High tech safety personalized safety vests</p>
            </div>
            <div class="col-md-5 p-4 d-flex flex-column justify-content-center h-100 p-0">
                <div class="card p-5 h-100">
                    <h3>Sign In</h3>
                    <p>Sign in to proceed</p>
                    <form>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="youname@email.com">
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <input type="password" class="form-control" placeholder="Password">
                            </div>
                        </div>
                        <p class="small">Use 8 or more characters with a mix of letters, numbers & symbols</p>
                        <center>
                            <button type="submit" class="btn btn-primary w-75 m-auto">Sign In</button>
                            <button type="submit" class="btn btn-success w-75 m-auto mt-2">Create an Account</button>    
                        </center>
                    </form>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
